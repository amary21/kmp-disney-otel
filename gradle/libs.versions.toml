[versions]
agp = "8.7.3"
android-compileSdk = "35"
android-minSdk = "24"
android-targetSdk = "35"
androidx-activity = "1.10.1"
androidx-appcompat = "1.7.0"
androidx-constraintlayout = "2.2.1"
androidx-core = "1.16.0"
androidx-espresso = "3.6.1"
androidx-lifecycle = "2.9.0"
androidx-testExt = "1.2.1"
coilCompose = "3.1.0"
composeMultiplatform = "1.8.1"
junit = "4.13.2"
kermit = "2.0.4"
koin = "4.1.0-RC1"
kotlin = "2.1.21"
ktor = "3.1.3"
navigation-compose = "2.9.0-beta01"
swiftkLib = "0.6.4"
opentelemetry-bom = "1.49.0"
opentelemetry-semconv = "1.32.0-alpha"

[libraries]
opentelemetry-bom = { group = "io.opentelemetry", name = "opentelemetry-bom", version.ref = "opentelemetry-bom" }
opentelemetry-api = { group = "io.opentelemetry", name = "opentelemetry-api" }
opentelemetry-context = { group = "io.opentelemetry", name = "opentelemetry-context" }
